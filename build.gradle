 from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }    
    manifest {
        attributes 'Main-Class': 'com.mibs.cabinet.DicomHandler'
       // attributes 'Class-Path': configurations.runtime.files.collect { it.name }.join(' ')
    }
}
