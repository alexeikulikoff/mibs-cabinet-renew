sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.stormtrident.StormTrident'
}

// Define the main class for the application
mainClassName = 'com.mibs.cabinet.DicomHandler'


dependencies {
    compile 'com.google.guava:guava:23.0'
	// https://mvnrepository.com/artifact/org.samba.jcifs/jcifs
	//compile group: 'org.samba.jcifs', name: 'jcifs', version: '1.3.3'
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
 	compile fileTree(dir: 'libs', include: '*.jar')
    // This dependency is found on compile classpath of this component and consumers.
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	
  

 	compile files('jcifs-1.3.19.jar')
 	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
     
    mavenCentral()
}
